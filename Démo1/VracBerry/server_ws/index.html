<!DOCTYPE html>

<html>

<title>Fullfill</title>
<script src="jquery-3.2.1.js"></script> 
<script>

// Adresse à laquelle on écoute pour les Websockets : normalement ça change pas
var socket = new WebSocket( "ws://" + document.domain + ':' + location.port, "example-protocol" );

function update(msg) { 
    // Choisir le champ qui va bouger en fonction des sockets reçus
    // Ici va le parse du JSON pour les trames reçues
    document.getElementById("maman").innerHTML = msg;
}
  
  // Fonction appelée lorsque la connection est établie
  socket.onopen = function() { 
      console.log("socket open"); 
      //update("open"); 
    }
  
  // Fonction appelée lorsque la connection est fermée
  socket.onclose = function() { 
      console.log("socket close"); 
      //update("closed"); 
    }

  // Fonction appelée lorsque un message est reçu
  socket.onmessage = function(msg) { 
      console.log("socket message: " + msg.data); 
      update(msg.data); 
    }

// Il doit y avoir une fonction d'envoi de sockets mais je ne sais pas laquelle    


</script>
<body>
	<span><span id="maman" style="font-size:3000%"></span>
	<span style="font-size:3000%">%</span>
	</span>
  </body>
